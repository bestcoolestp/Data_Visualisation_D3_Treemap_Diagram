<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Treemap Diagram</title>
</head>
<body>
    <h2 id="title">Highest Grossing Movies</h2>
    <div id="description">Top 95 Most watched movies Grouped by Revenue</div>
    <div id="tooltip"></div>
    <svg id="canvas"></svg>
    <svg id='legend'>
        <g>
            <rect class="legend-item" x="0" y="10" width="60" height="40" fill="orange"></rect>
            <text x="0" y="60" fill="black">Action</text>
        </g>
        <g>
            <rect class="legend-item" x="60" y="10" width="60" height="40" fill="lightgreen"></rect>
            <text x="60" y="60" fill="black">Drama</text>
        </g>
        <g>
            <rect class="legend-item" x="120" y="10" width="60" height="40" fill="crimson"></rect>
            <text x="120" y="60" fill="black">Adventure</text>
        </g>
        <g>
            <rect class="legend-item" x="180" y="10" width="60" height="40" fill="steelblue"></rect>
            <text x="180" y="60" fill="black">Family</text>
        </g>
        <g>
            <rect class="legend-item" x="240" y="10" width="60" height="40" fill="pink"></rect>
            <text x="240" y="60" fill="black">Animation</text>
        </g>
        <g>
            <rect class="legend-item" x="300" y="10" width="60" height="40" fill="khaki"></rect>
            <text x="300" y="60" fill="black">Comedy</text>
        </g>
        <g>
            <rect class="legend-item" x="360" y="10" width="60" height="40" fill="tan"></rect>
            <text x="360" y="60" fill="black">Biography</text>
        </g> 
    </svg>
</body>
<script defer src='./script.js'></script>
<script defer src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
</html>
